<!DOCTYPE html>
<html>
<head>
    <!--
        This page demonstrates flex direction using unsplash
         to call a url that gives you a 
         random images from their library
    -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <script>
       body {
      margin: 0;
      padding: 0;
    }
    .container {
      margin: 0;
      height: calc(100vh - 20px);
      width: calc(100vw - 20px);
      border: 10px solid red;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container > .img_blocks {
      display: flex;
      flex-direction: column;
    } 
            
    </script>
</head>
<body>
    <div class="container">
        <div class="img_blocks">
                <img src="https://source.unsplash.com/random/150x150" alt="">
                <img src="https://source.unsplash.com/random/150x150" alt="">
                <img src="https://source.unsplash.com/random/150x150" alt="">
                <img src="https://source.unsplash.com/random/150x150" alt="">
                <img src="https://source.unsplash.com/random/150x150" alt="">
                <img src="https://source.unsplash.com/random/150x150" alt=""> 
        </div>
    </div>
</body>
</html>
